;------------------------------------------------------------------------------------------------------
; 极致性能优化配置文件 (Mods_Performance.ini)
; 目标：消除所有不必要的 CPU/GPU 开销，仅保留玩游戏所需的核心功能。
;------------------------------------------------------------------------------------------------------

[Hunting]
; ------------------------------------------------------------------------------------------------------
; 核心模式设置
; ------------------------------------------------------------------------------------------------------
; 0: Release 模式。关闭着色器搜索、抓取和调试功能。
; 这是提升帧率最重要的一项设置。
hunting = 0

; 关闭屏幕左上角的文本叠加层（显示哈希值等信息的文字），减少绘制开销。
verbose_overlay = 0

; ------------------------------------------------------------------------------------------------------
; 按键禁用区域 (将不需要的功能绑定到 KEY_NONE)
; ------------------------------------------------------------------------------------------------------

; [禁用 F8]: 帧分析功能。
; 误触会导致游戏瞬间卡顿并生成巨大的日志文件。
analyse_frame = no_modifiers KEY_NONE

; [禁用 F9]: 
; 1. show_original: 按住显示原图 (不需要)。
; 2. monitor_performance: 性能监控图表 (不需要)。
; 3. freeze_performance_monitor: 冻结图表 (不需要)。
show_original = no_modifiers KEY_NONE
monitor_performance = no_modifiers KEY_NONE
freeze_performance_monitor = no_modifiers KEY_NONE

; [禁用 PrintScreen]: 截图键。
; 建议使用 Nvidia Share (Alt+F1) 或 Windows 自带截图，3dmigoto 的截图功能会造成瞬间卡顿。
take_screenshot = no_modifiers KEY_NONE

; [禁用 Numpad 小键盘]: Shader 抓取/标记工具。
; 既然 hunting=0，这些键位也应该解绑，防止误触导致逻辑混乱。
toggle_hunting = no_modifiers KEY_NONE
previous_pixelshader = no_modifiers KEY_NONE
next_pixelshader = no_modifiers KEY_NONE
mark_pixelshader = no_modifiers KEY_NONE
previous_vertexshader = no_modifiers KEY_NONE
next_vertexshader = no_modifiers KEY_NONE
mark_vertexshader = no_modifiers KEY_NONE
previous_indexbuffer = no_modifiers KEY_NONE
next_indexbuffer = no_modifiers KEY_NONE
mark_indexbuffer = no_modifiers KEY_NONE
previous_vertexbuffer = no_modifiers KEY_NONE
next_vertexbuffer = no_modifiers KEY_NONE
mark_vertexbuffer = no_modifiers KEY_NONE
previous_computeshader = no_modifiers KEY_NONE
next_computeshader = no_modifiers KEY_NONE
mark_computeshader = no_modifiers KEY_NONE
previous_geometryshader = no_modifiers KEY_NONE
next_geometryshader = no_modifiers KEY_NONE
mark_geometryshader = no_modifiers KEY_NONE
previous_domainshader = no_modifiers KEY_NONE
next_domainshader = no_modifiers KEY_NONE
mark_domainshader = no_modifiers KEY_NONE
previous_hullshader = no_modifiers KEY_NONE
next_hullshader = no_modifiers KEY_NONE
mark_hullshader = no_modifiers KEY_NONE
done_hunting = no_modifiers KEY_NONE

; [禁用 Ctrl+Alt+F10]: 重置用户配置。
; 防止误操作清空了你的设置。
wipe_user_config = no_modifiers KEY_NONE

; ------------------------------------------------------------------------------------------------------
; 保留功能区域
; ------------------------------------------------------------------------------------------------------

; [保留 F10]: 刷新配置。
; 当你修改了 ini 文件或添加了新 Mod 时，按 F10 重新加载，无需重启游戏。
reload_fixes = no_modifiers VK_F10
reload_config = no_modifiers VK_F10

; [关于 F6]: 
; F6 切换功能通常定义在 "Core/GIMI/main.ini" 或各个 Mod 自己的 ini 文件中。
; 本文件不包含任何对 F6 的禁用指令，因此 F6 功能会保持原样，正常工作。


[Rendering]
; ------------------------------------------------------------------------------------------------------
; 渲染管线优化
; ------------------------------------------------------------------------------------------------------

; [关键优化]: 纹理更新追踪
; 0 = 默认
; 1 = 开启追踪 (用于调试，性能最差)
; 2 = 强制禁用哈希污染检测 (性能最好)
track_texture_updates = 2

; 开启着色器缓存。
; 将编译好的着色器保存为 .bin 文件，大幅减少游戏启动和场景切换时的卡顿。
cache_shaders = 1

; 使用标准的 3dmigoto 哈希算法 (速度较快且稳定)。
shader_hash = 3dmigoto

; 禁用剪裁测试 (通常用于解决某些 Mod 显示不全的问题，设为 0 保持默认行为即可，除非 Mod 有特殊要求)。
rasterizer_disable_scissor = 0


[Logging]
; ------------------------------------------------------------------------------------------------------
; 日志系统 (全部关闭)
; ------------------------------------------------------------------------------------------------------
; 禁用所有文件写入操作，减少硬盘 I/O 占用，避免产生垃圾文件。

calls = 0
input = 0
debug = 0
unbuffered = 0
force_cpu_affinity = 0
convergence = 0
separation = 0
debug_locks = 0
crash = 0
show_warnings = 0